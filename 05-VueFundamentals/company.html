<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="company">
      <p class="company__name">{{company}}</p>
      <p>{{address}}</p>
      <p>{{postcode}} {{city}}</p>
      <p>tel. {{landline}}, {{mobile}}</p>
      <a :href="web">{{web}}</a>
  </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>
  <style>
    .company {
      padding: 20px 0;
      text-align: center;
      border: 1px solid black;
      width: 400px;
      margin: 0 auto;
    }
    .company__name {
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>

</body>
</html>
