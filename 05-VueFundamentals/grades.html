<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<div id='app'>
  <p>Stuydent's grades: {{grades}}</p>
  <p>Average grade {{ avgGrade }}</p>
</div>
<body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4,5,3,2,3,5,5,2,4]
      },
      computed: {
        avgGrade: function () {
          return (this.grades.reduce((acc, cur) => acc+cur)/this.grades.length).toFixed(2)
        }
      }
    });
  </script>

</body>
</html>
