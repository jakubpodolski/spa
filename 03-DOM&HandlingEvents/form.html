<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text"></p>
		<p>Address:<br><input type="text"></p>
		<button onclick="fillForm()" type="button">Hint</button>
	</form>

	<script>
		function fillForm(el) {
			let uni = document.getElementsByTagName("input")[0];
			let add = document.getElementsByTagName("input")[1];

			uni.value = university;
			add.value = address;
		}
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";

	</script>
</body>

</html>
