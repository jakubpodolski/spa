<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button onclick="addItem()" type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	function addItem() {
            let input = document.getElementsByTagName("input")[0].value;
            let list = document.getElementsByTagName("ol")[0];
            let item = document.createElement('li')
            item.innerText = input
            list.appendChild(item)
        }

    </script>
</body>

</html>
