<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        console.log(
            document.getElementsByTagName("h1"),
            document.getElementById("someTest"),
            document.getElementsByClassName("important"),
            document.getElementsByTagName("p")
        )

    </script>
</body>

</html>
